name: Auto Update SDK

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-update-sdk
  cancel-in-progress: false

jobs:
  update-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Regenerate SDKs
        run: pnpm run generate:sdk

      - name: Detect SDK changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump package version
        if: steps.diff.outputs.changed == 'true'
        id: version
        run: |
          npm version patch --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")

          while git rev-parse -q --verify "refs/tags/v$VERSION" >/dev/null || git ls-remote --exit-code --tags origin "refs/tags/v$VERSION" >/dev/null; do
            echo "Tag v$VERSION already exists, bumping again"
            npm version patch --no-git-tag-version
            VERSION=$(node -p "require('./package.json').version")
          done

          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json src/sdk
          git commit -m "chore: regenerate SDK from latest OpenAPI specs"
          git tag "v${{ steps.version.outputs.value }}"
          git push origin HEAD
          git push origin "v${{ steps.version.outputs.value }}"

      - name: Publish to npm
        if: steps.diff.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Create GitHub release
        if: steps.diff.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          generate_release_notes: true
